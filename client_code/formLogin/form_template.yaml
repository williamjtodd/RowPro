is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: lblWelcome
    properties: {align: center, text: Welcome to RowPro, bold: true, font: '', font_size: 30}
    type: Label
    layout_properties: {grid_position: 'FCNQBJ,SDFNLZ'}
  - name: spacer_4
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'PKDSWL,ALQVFB'}
  - name: outlined_card_1
    properties: {role: outlined-card}
    type: ColumnPanel
    layout_properties: {grid_position: 'PKDSWL,PVHFXG'}
    components:
    - name: lblLogin
      properties: {text: Log In, bold: true, font_size: 20}
      type: Label
      layout_properties: {grid_position: 'XMZCXF,DSHWOY'}
    - name: spacer_3
      properties: {height: 32}
      type: Spacer
      layout_properties: {grid_position: 'XMZCXF,FEZJVE'}
    - name: btnClose
      properties: {text: '', align: right, icon: 'fa:window-close'}
      type: Button
      layout_properties: {grid_position: 'XMZCXF,UMZPLT'}
      event_bindings: {click: btnClose_click}
    - name: spacer_5
      properties: {height: 7.31640625}
      type: Spacer
      layout_properties: {grid_position: 'QZKSMO,TXXLPE'}
    - name: lblEmail
      properties: {text: 'Email:', font_size: 14}
      type: Label
      layout_properties: {grid_position: 'RPUQYW,ECSGXH'}
    - name: tbEmail
      properties: {role: outlined, placeholder: email@address.com, font_size: 11}
      type: TextBox
      layout_properties: {grid_position: 'VXKCMF,NYQLGZ'}
    - name: lblPassword
      properties: {text: 'Password:', font_size: 13}
      type: Label
      layout_properties: {grid_position: 'XJUTKG,HOBVNN'}
    - name: tbPassword
      properties: {role: outlined, placeholder: password, font_size: 12}
      type: TextBox
      layout_properties: {grid_position: 'FBUMUJ,KDMPKJ'}
    - name: btnSignUp
      properties: {text: Sign up, icon: 'fa:user-plus'}
      type: Button
      layout_properties: {grid_position: 'ZJGEZJ,RPSZDN'}
      event_bindings: {click: btnSignUp_click}
    - name: spacer_1
      properties: {height: 32}
      type: Spacer
      layout_properties: {grid_position: 'SVXXXK,SGPBBA'}
    - name: btnLogIn
      properties: {text: Log In, role: outlined-button, font_size: 12}
      type: Button
      layout_properties: {grid_position: 'SVXXXK,DEUYTJ'}
      event_bindings: {click: btnLogIn_click}
  - name: spacer_2
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'PKDSWL,XHQKVF'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
