allow_embedding: false
package_name: RowPro
name: RowPro
startup_form: null
renamed: true
runtime_options: {version: 2, client_version: '3', server_version: python3-full, server_spec: null}
dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: false, enable_automatically: true, use_email: true, confirm_email: false}
  server_config: {user_table: users}
startup: {type: form, module: formLogin}
db_schema:
  tblauthentication:
    title: tblAuthentication
    client: none
    server: full
    columns:
    - name: IDAuth
      admin_ui: {width: 200}
      type: number
    - name: Email
      admin_ui: {width: 200, order: 1}
      type: string
    - name: Password
      admin_ui: {width: 200, order: 2}
      type: string
  tbluserelements:
    title: tblUserElements
    client: none
    server: full
    columns:
    - name: IDUser
      admin_ui: {width: 200}
      type: number
    - name: IDAuth
      admin_ui: {width: 200}
      type: number
    - name: Email
      admin_ui: {width: 200}
      type: string
    - name: Password
      admin_ui: {width: 200}
      type: string
    - name: Name
      admin_ui: {width: 200}
      type: string
    - name: Age
      admin_ui: {width: 200}
      type: number
    - name: ProfilePicture
      admin_ui: {width: 200, order: 6}
      type: media
  tblworkoutdata:
    title: tblWorkoutData
    client: none
    server: full
    columns:
    - name: IDWorkout
      admin_ui: {width: 200}
      type: number
    - name: IDUser
      admin_ui: {width: 200}
      type: number
    - name: Distance
      admin_ui: {width: 200}
      type: number
    - name: StrokeRate
      admin_ui: {width: 200}
      type: number
    - name: StrokeCount
      admin_ui: {width: 200}
      type: number
    - name: AvgWatts
      admin_ui: {width: 200}
      type: number
  users:
    client: none
    server: full
    columns:
    - name: email
      admin_ui: {order: 0, width: 200}
      type: string
    - name: enabled
      admin_ui: {order: 1, width: 200}
      type: bool
    - name: last_login
      admin_ui: {order: 2, width: 200}
      type: datetime
    - name: password_hash
      admin_ui: {order: 3, width: 200}
      type: string
    - name: n_password_failures
      admin_ui: {order: 4, width: 200}
      type: number
    - name: confirmed_email
      admin_ui: {order: 5, width: 200}
      type: bool
    title: Users
