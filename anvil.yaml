allow_embedding: false
package_name: RowPro
name: RowPro
startup_form: null
renamed: true
runtime_options: {version: 2, client_version: '3', server_version: python3-full, server_spec: null}
dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: false, enable_automatically: true, use_email: true, confirm_email: false}
  server_config: {user_table: users}
startup: {type: form, module: formLogin}
db_schema:
  tblworkoutdata:
    title: tblWorkoutData
    client: none
    server: full
    columns:
    - name: IDWorkout
      admin_ui: {width: 200}
      type: number
    - name: IDUser
      admin_ui: {width: 200}
      type: number
    - name: Distance
      admin_ui: {width: 200}
      type: number
    - name: StrokeRate
      admin_ui: {width: 200}
      type: number
    - name: StrokeCount
      admin_ui: {width: 200}
      type: number
    - name: AvgWatts
      admin_ui: {width: 200}
      type: number
  tbluserelements:
    client: none
    server: full
    columns:
    - name: user_id
      admin_ui: {width: 200, order: 0}
      type: link_single
      target: users
    - name: name
      admin_ui: {width: 200, order: 1}
      type: string
    - name: age
      admin_ui: {width: 200, order: 2}
      type: number
    - name: pfp
      admin_ui: {order: 3, width: 200}
      type: media
    title: tblUserElements
  users:
    title: Users
    client: none
    server: full
    columns:
    - name: email
      admin_ui: {width: 200}
      type: string
    - name: enabled
      admin_ui: {width: 200}
      type: bool
    - name: last_login
      admin_ui: {width: 200}
      type: datetime
    - name: password_hash
      admin_ui: {width: 200}
      type: string
    - name: n_password_failures
      admin_ui: {width: 200}
      type: number
    - name: confirmed_email
      admin_ui: {width: 200}
      type: bool
    - name: signed_up
      admin_ui: {width: 200}
      type: datetime
    - name: name
      admin_ui: {order: 7, width: 200}
      type: string
    - name: age
      admin_ui: {order: 8, width: 200}
      type: number
    - name: pfp
      admin_ui: {order: 9, width: 200}
      type: media
